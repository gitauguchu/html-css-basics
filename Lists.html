<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>


        ol{
            list-style-type: lower-alpha;
        }

        ol>li{
            color: cadetblue;
            background-color: brown;
        }

        ol>li:hover{
            background-color: aqua;
        }


    </style>


</head>
<body>
    

    <h3>HTML Lists</h3>

    <p>Ordered list</p>

    <ol>
        <li>Apples</li>
        <li>Mangoes</li>
        <li>Oranges</li>
    </ol>

    <p>Unordered list</p>

    <ul>
        <li>Shorts</li>
        <li>Shirts</li>
        <li>Trousers</li>
    </ul>






</body>
</html>
