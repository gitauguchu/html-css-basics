<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- The border will need color, thickness and line type -->

    <style>

        table, tr, th, td{
            border: blue 1px solid;
            border-collapse: collapse;
        }

        h2{
            background-color: aqua;
            border-radius: 3px 3px 0 0;
            border-bottom: red 1px solid;
            font-family: Arial, Helvetica, sans-serif;
        }

        .kk{
            background-color: aqua;
        }

        #dgg{
            background-color: azure;
        }

    </style>


</head>
<body>
    


    <h2>HTML Tables</h2>


 
    <table>


        <tr class="kk">
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Dennis</td>
            <td>80</td>
            <td>A</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Joan</td>
            <td>75</td>
            <td>B</td>
        </tr>

        <tr id="dgg">
            <td>3</td>
            <td>John</td>
            <td>70</td>
            <td>C</td>
        </tr>


    </table>


</body>
</html>
